<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/style-mobile.css" />
  </head>
  <body>
    <div class="auth__wrapper">
      <main class="main__auth">
        <section class="auth">
          <h2 class="auth__title">авторизация</h2>
          <p class="auth__desc">Введите Ваш номер телефона для авторизации</p>
          <form class="auth__form">
            <fieldset class="fieldset auth__phone">
              <div class="select__wrapper">
                <select class="input__field auth__country">
                  <option selected value="RU" class="auth__option">RU</option>
                </select>
              </div>
              <input
                class="input__field auth__number"
                type="text"
                id="auth-phone"
                placeholder="+7 (999) 999 99 99"
              />
            </fieldset>
            <button class="button auth__submit" type="submit">
              отправить код
            </button>
            <p class="auth__agreement">
              Регистрируясь, Вы принимаете
              <a class="auth__link" href="#">условия использования</a> и
              <a class="auth__link" href="#">политику конфиденциальности.</a>
            </p>
          </form>
        </section>
      </main>
    </div>
    <script
      src="libs/jquery/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="libs/maskedinput/jquery.maskedinput.min.js"
      type="text/javascript"
    ></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
