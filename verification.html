<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="auth__wrapper">
    <main class="main__auth">
        <section class="auth">
            <a class="auth__return" href="/auth.html"><img class="back__img" src="img/layout/arrow-back.png" width="50" height="50"></a>
            <h2 class="auth__title">подтверждение</h2>
            <p class="auth__desc verification__desc">Введите код, отправленный на номер<br>
                +7 (999) 999 99 99</p>
            <form class="auth__form">
                <fieldset class="fieldset auth__code">
                    <input class="input__field verification__number js-verification-sign" type="number"
                           placeholder="0" min="0" max="9">
                    <input class="input__field verification__number js-verification-sign" type="number"
                           placeholder="0" min="0" max="9">
                    <input class="input__field verification__number js-verification-sign" type="number"
                           placeholder="0" min="0" max="9">
                    <input class="input__field verification__number js-verification-sign" type="number"
                           placeholder="0" min="0" max="9">
                </fieldset>
                <div class="verification__countdown"><span class="js-verification-countdown">60</span>c</div>
                <button class="button auth__submit" type="submit">отправить повторно</button>
            </form>
        </section>
    </main>
</div>
<script src="libs/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="libs/maskedinput/jquery.maskedinput.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
